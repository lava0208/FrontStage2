<div class="bg-light">
  <div class="tutor-wrapper">
    <div class="mt-4">
      <h1 class="">Your Booking History For Online English tutors & teachers for private lessons</h1>

      <div *ngIf="paymentStatus && paymentStatus=='success'" class="alert alert-success mt-2" role="alert">
        <mat-icon class="align-middle">check</mat-icon> Payment done successfully
      </div>

      <div *ngIf="paymentStatus && paymentStatus=='failed'" class="alert alert-danger mt-2" role="alert">
        <mat-icon class="align-middle">close</mat-icon> Payment failed
      </div>

    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <ul *ngFor="let booking of bookings" class="list-unstyled">
          <li class="mt-2">
            <app-booking-card-item [booking]="booking"></app-booking-card-item>
          </li>
        </ul>
      </div>
