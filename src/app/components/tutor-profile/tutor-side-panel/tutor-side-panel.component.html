    <!-- <app-vdo-player></app-vdo-player> -->
    <video [src]="tutor.video" class="w-100" controls></video>
  </div>
  <div class="profile-side-main-wrapper">
    <div>
      <div class="core-indicator-wrap">
        <div class="d-flex flex-column align-items-center">
          <div class="rating-indicator">
            <app-icon-rating-star></app-icon-rating-star>
            <div class="rating-number">5</div>
          </div>
          <button class="rating-indicator-text" data-clickable-element="true">
            <div class="review-number">8</div> 
            <div class="rating-text"> reviews</div>
          </button>
        </div>
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex align-items-baseline">
            <div class="">$</div>
            <div class="price-indicator-value">{{tutor.rate}}</div>
          </div>
          <div class="price-indicator-duration">50-min lesson</div>
        </div>
      </div>
    </div>
    <div class="mt-3 d-flex flex-column">
      <button class="btn btn-info button">
        <app-icon-lightning-single></app-icon-lightning-single>
        <span class="mt-1 ml-2">Book trial lesson</span>
      </button>
