<div class="box">
  <div class="box-header">
    <h2 class="box-title">Create Password</h2>
  </div>
  <div class="form__wrapper">
    <div class="form__container">
      <form class="form__wrap" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="row align-items-center">
            <div class="col col-md-4">
              <label>New Password *</label>
            </div>
            <div class="col col-md-8">
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                  Username must not exceed 40 characters
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row align-items-center">
            <div class="col col-md-4">
              <label>Confirm Password *</label>
            </div>
            <div class="col col-md-8">
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
              />
              <div
                *ngIf="submitted && f['confirmPassword'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['confirmPassword'].errors['required']">
                  Confirm Password is required
                </div>
                <div *ngIf="f['confirmPassword'].errors['matching']">
                  Confirm Password does not match
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col col-md-4"></div>
            <div class="col col-md-8">
              <button type="submit" class="btn btn-info button-save">
                Save
              </button>
              <button
                type="button"
                (click)="onReset()"
                class="btn btn-danger button-reset ml-1"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
    </form>
    <div *ngIf="message" class="alert alert-secondary" role="alert">
      {{ message }}
    </div>
  </div>
</div>
